<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="skrypt.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h2 style="font-size: 100px; font-style: oblique; color: white;">PING PONG</h2>
        <h4 style="font-size: 50px; color: white;" id="score">0 - 0</h4>
        <h3 style="font-size: 100px; font-style: oblique; color: white;" id="pauza"></h3>

    </center>
    <div class="walls">
        <div id="wall1" class="walltype">
            <svg width="20px" height="100%">
                <rect id="leftwall" x="0" y="45%" width="100%" height="10%" fill="white"/>
            </svg>
        </div>
        <div id="wall2" class="walltype">
            <svg width="20px" height="100%">
                <rect id="rightwall" x="0" y="45%" width="100%" height="10%" fill="white"/>
            </svg>
        </div>
        <svg width="100%" height="100%" id="ball">
            <circle id="circle" cx="50%" cy="50%" r="15px" fill="red"/>
        </svg>
    </div>
</body>
</html>
